<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather</title>
</head>
<div class="container">
  <div class="container-body">
    <h1>Weather App</h1>
    <input id="input-btn" type="text" placeholder="Enter a city" />
    <button id="submit-btn">Submit</button>

    <img class="weather-img" src="img/weather-icon.svg" alt="" srcset="">
    <div class="body-content">
      <h3 id="city">New York</h3>
      <p></p>
      <p id="temp">32.00 &deg;C</p>
      <h4 id="des">Description</h4>
    </div>
  </div>

  <script src="app.js"></script>
</div>

</html>
